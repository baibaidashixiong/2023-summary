## __安卓移植

> ART中JIT的移植(进行中)
<br>
> ART包含安卓运行时和一个虚拟机，将java/kotlin转换为dex中间码，然后再将中间码转换为目标架构指令运行。

- 主要工作内容
<br>
> 为ART添加一个loongarch架构的后端
- 难点
<br>
> 类似JVM，但是JVM是基于栈的虚拟机，而ART是基于寄存器的虚拟机，在实现上更为复杂。
<br>
> 类似为LLVM添加一个后端，但是LLVM的耦合性更低，文档和教程更丰富。
<br>
> 调试难度较大
